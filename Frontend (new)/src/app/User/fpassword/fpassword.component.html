<div class="jumbotron" style="background-color: whitesmoke">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 style="text-align: center">Confirm Password</h3>
        <form [formGroup]="fpasswordForm">
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              formControlName="password"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.cpassword.errors.required">
                Password is required
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input
              type="password"
              formControlName="cpassword"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.cpassword.errors }"
            />
            <div
              *ngIf="submitted && f.cpassword.errors"
              class="invalid-feedback"
            >
              <div *ngIf="f.cpassword.errors.required">
                Confirm password is required
              </div>
            </div>
          </div>
          <div style="text-align: center;">
          <button class="btn btn-success">Confirm</button>
          <button class="btn btn-success">Cancel</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
