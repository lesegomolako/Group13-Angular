<h1 class="md-display-3">Supplier Management</h1>

<div class="mat-elevation-z8 app-supplier">
  <a [routerLink] = "['/addsupplier']">
    <button mat-raised-button style="background-color:forestgreen" ><mat-icon style="color:white">add</mat-icon> Add  
    </button></a>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
  <table mat-table class="dataSource?" matSort aria-label="Elements">

    <!-- Select Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef ><mat-checkbox></mat-checkbox>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox></mat-checkbox>{{row.select}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.SupplierID}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.Name}}</td>
    </ng-container>

    <!-- Contact Number Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ContactNo</th>
      <td mat-cell *matCellDef="let row">{{row.ContactNo}}</td>
    </ng-container>

    <!-- Email Number Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.Email}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.Address}}</td>
    </ng-container>

    
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Edit</th>
      <td mat-cell *matCellDef="let row">
      <button style="background-color:forestgreen" (click)="EditSupplier(row)"><mat-icon style="color:white">edit</mat-icon></button>
      </td >
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete</th>
      <td mat-cell *matCellDef="let row">
        <button style="background-color:red" (click)="onDelete(row.SupplierID)"><mat-icon style="color:white">delete</mat-icon></button>
      </td >
    </ng-container>

    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Place Order</th>
      <td mat-cell *matCellDef="let row">
      <button style="background-color:teal" (click)="PlaceSupplierOrder(row)"><mat-icon style="color:white">insert_invitation</mat-icon></button>
      </td >
    </ng-container>

    
    


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <router-outlet></router-outlet>


    <a [routerLink] = "['/placeorder']">
      <button mat-raised-button style="background-color:forestgreen" >
        <mat-icon style="color:white">calendar_today</mat-icon> Supplier Orders
      </button></a>


</div>
