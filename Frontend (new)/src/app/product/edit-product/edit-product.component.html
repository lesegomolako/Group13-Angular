<div class="heading">
    <h1>{{title}}</h1>
</div>
    
<form [formGroup]="ProductForm" (ngSubmit)="onSubmit()">
<div class="contents">
    <h2>Enter Product details</h2>
    <div class="row">
        <div class="col-6">
            <div class="details">
                <input formControlName="productid" name="ProductID" hidden>        
                <div class="form-group" [ngClass]="{'has-error': formErrors.name}">
                    <label for="Name">Name</label>    
                    <input type="text" name="Name" (blur)="logValidationErrors()" class="form-control" placeholder="Enter Product Name" formControlName="name">
                    <span class="help-block" *ngIf="formErrors.name">
                        {{formErrors.name}}
                    </span>
                </div>
                <div class="form-group" [ngClass]="{'has-error': formErrors.description}">
                    <label for="Description">Description</label>  
                <textarea type="text" name="Description" (blur)="logValidationErrors()" class="form-control" rows="1" cols="20" placeholder="Enter product description" 
                    formControlName="description"></textarea>
                    <span class="help-block" *ngIf="formErrors.description">
                        {{formErrors.description}}
                    </span>
                </div>        
        <br>
                <div class="form-group" [ngClass]="{'has-error': formErrors.quantity}">
                    <label for="QuantityOnHand">Quantity</label>    
                    <input type="number" (blur)="logValidationErrors()"  name="QuantityOnHand" class="form-control" placeholder="Enter quantity" 
                        formControlName="quantity">
                        <span class="help-block" *ngIf="formErrors.quantity">
                            {{formErrors.quantity}}
                        </span>
                </div>
                <div class="form-group" [ngClass]="{'has-error': formErrors.price}">
                    <label for="Price">Price (R)</label>  
                <input type="number" (blur)="logValidationErrors()" name="Price" class="form-control" placeholder="Enter Price" 
                    formControlName="price">
                    <span class="help-block" *ngIf="formErrors.price">
                        {{formErrors.price}}
                    </span>
                </div>
        <br>
                <div class="form-group" [ngClass]="{'has-error': formErrors.supplierid}">
                    <label for="Supplier">Supplier</label>    
                    <select name="SupplierID" (blur)="logValidationErrors()" required class="form-control" formControlName="supplierid">
                        <option disabled>- Select Supplier -</option>
                        <option *ngFor="let supp of SupplierList" value="{{supp.SupplierID}}">{{supp.Name}}</option>
                    </select>
                    <span class="help-block" *ngIf="formErrors.supplierid">
                        {{formErrors.supplierid}}
                    </span>
                </div>
                <div class="form-group" [ngClass]="{'has-error': formErrors.categoryid}">
                    <label for="Category">Category</label>    
                    <select name="CategoryID" (blur)="logValidationErrors()" class="form-control" required formControlName="categoryid">
                        <option disabled>- Select Product Category -</option>
                        <option *ngFor="let cat of categoryList" value="{{cat.CategoryID}}">{{cat.Category}}</option>
                    </select>
                    <span class="help-block" *ngIf="formErrors.categoryid">
                        {{formErrors.categoryid}}
                    </span>    
                </div>  
        </div>
    </div> 
        <div class="col-4">
            <div formArrayName="photos">
                <div  class="form-group"  *ngFor="let x of ProductForm.get('photos')['controls']; let j = index">
                    <div [formGroupName]="j">
                        <div>
                            <img [src]="imageURL" alt="choose an image" style="height: 200px; width: 200px;">
                            <input type="file" (change)="onFileChanged($event)" accept="Image/*" hidden  #fileInput formControlName="photo">
        <br>    
                            <button class="btn btn-success" type="button" (click)="fileInput.click()"><mat-icon>add_a_photo</mat-icon>Add Photo</button>
                        </div> 
                    </div>
            </div>
        </div>
        </div>
    </div>
</div>

<div class="buttons">
    <button class="btn btn-light" type="button" (click)="Cancel()">Cancel</button>
    <button class="btn btn-success" type="submit">Save</button>
</div>

</form>
